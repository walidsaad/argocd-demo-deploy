apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: walidsaad/argocd-demo:986f8af83b098530dc5fef5bfdd537e2e323a650
        name: demo
        ports:
        - containerPort: 8080
