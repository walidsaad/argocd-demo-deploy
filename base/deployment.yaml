apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: walidsaad/argocd-demo:a36918e1afd7125337bfcca920a39639031c0a2e
        name: demo
        ports:
        - containerPort: 8080
